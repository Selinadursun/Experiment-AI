<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPERIMENT-AI</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <button id="startButton">Start</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <script>
        // Load the model
        async function loadModel() {
            const modelURL = https://selinadursun.github.io/Experiment-AI/ + "model.json";
            const metadataURL = https://selinadursun.github.io/Experiment-AI/ + "metadata.json";
            return await tmImage.load(modelURL, metadataURL);
        }

        // Run the webcam image through the image model
        async function predict() {
            // Prediction #1: run input through posenet
            // see https://github.com/tensorflow/tfjs-models/tree/master/posenet
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }

            // recurse
            setTimeout(predict, 0);
        }

        // Load the model first
        loadModel().then(function (loadedModel) {
            model = loadedModel;

            // Set up the webcam
            webcam = new tmImage.Webcam(200, 200, 'webcam-container');
            webcam.setup(); // request access to the webcam
            webcam.play();

            // Append elements to the DOM
            const startButton = document.getElementById("startButton");
            startButton.addEventListener("click", predict);

            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        });
    </script>
</body>
</html>
